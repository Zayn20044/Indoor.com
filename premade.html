<html>  
  <style>body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
}
.game-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}


.game-card {
    width: 250px;
    height: 300px;
    perspective: 1000px;
    margin: 10px;
}

.game-card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transform: rotateY(0);
    transition: transform 0.6s ease;
    cursor: pointer;
}

.game-card:hover .game-card-inner {
    transform: rotateY(180deg);
}

.game-card-front,
.game-card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

.game-card-front {
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
}

.game-card-front img {
    border-radius: 10px;
}

.game-card-back {
    background-color: #1e1e1e;
    color: #ffffff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transform: rotateY(180deg);
    padding: 10px;
}

.game-card-back h2 {
    margin: 10px 0;
    font-size: 1.5em;
    text-align: center;
    color: #23ea00;
}

.game-card-back p {
    margin: 10px 0;
    font-size: 1em;
    color: #aaa;
}

.game-card-back a {
    text-decoration: none;
    color: #23ea00;
    font-weight: bold;
    font-size: 1.1em;
    border: 1px solid #23ea00;
    padding: 5px 10px;
    border-radius: 5px;
    transition: all 0.3s ease;
}

.game-card-back a:hover {
    background-color: #23ea00;
    color: #121212;
}
</style>
