<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    </link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes slideIn {
            0% {
                transform: perspective(1000px) rotateY(90deg);
                opacity: 0;
            }

            100% {
                transform: perspective(1000px) rotateY(0deg);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: scale(0.9);
            }
        }

        @keyframes buttonClick {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.95);
            }

            100% {
                transform: scale(1);
            }
        }

        .animate-slideIn {
            animation: slideIn 1s ease-out forwards;
        }

        .animate-fadeOut {
            animation: fadeOut 0.5s ease-out forwards;
        }

        .animate-buttonClick {
            animation: buttonClick 0.2s ease-out forwards;
        }
        .alert{
            width: 100%;
            background-color: rgb(8, 216, 8);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: 900;
            display: none;
        }
        submit:hover .stars{
            display: block;
            filter: drop-shadow(0 0 10px
            #fffdef);
        }
    </style>
</head>

<body class="bg-gray-100 font-roboto">
    <div class="relative min-h-screen">
        <img alt="A decorative background image with abstract patterns and colors"
            class="absolute inset-0 w-full h-full object-cover opacity-50"
            src="contact.jpg" />
        <div class="relative container mx-auto p-4 flex items-center justify-center min-h-screen">
            <div id="formContainer" class="w-full max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg animate-slideIn">
                <h1 class="text-2xl font-bold mb-6 text-center">Contact Us</h1>
                <form id="contactForm" class="space-y-4">
                    <div class="alert">Your message sent</div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" name="name"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required>
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                        <textarea id="message" name="message" rows="4"
                            class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                            required></textarea>
                    </div>
                    <div>
                        <button id="submitButton" type="submit"
                            class="w-full bg-indigo-600 text-white p-2 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
                    </div>
                </form>
                <div id="thankYouMessage" class="hidden mt-6 text-center">
                    <h2 class="text-xl font-bold text-green-600">Thank You for Submitting the Form!</h2>
                    <p class="mt-2 text-gray-700">We will respond within 24 hours.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formContainer = document.getElementById('formContainer');
            const submitButton = document.getElementById('submitButton');
            submitButton.classList.add('animate-buttonClick');
            setTimeout(() => {
                formContainer.classList.add('animate-fadeOut');
                setTimeout(() => {
                    document.getElementById('contactForm').classList.add('hidden');
                    document.getElementById('thankYouMessage').classList.remove('hidden');
                    formContainer.classList.remove('animate-fadeOut');
                    formContainer.classList.add('animate-slideIn');
                }, 500);
            }, 200);
        });
        </script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
        <script src="why.py"></script>
        <script src="mail.js"></script>
        
</body>

</html>
