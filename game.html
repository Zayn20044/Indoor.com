<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stick Hero Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <main>
    <div class="container">
      <div id="score"></div>
      <canvas id="game" width="375" height="375"></canvas>
      <div id="introduction">Hold down the mouse to stretch out a stick</div>
      <div id="perfect">DOUBLE SCORE</div>
      <button id="restart">RESTART</button>

      <span>See how this game was made</span>
      <a href="https://www.youtube.com" id="youtube-card" target="_blank">
        How to create a Stick Hero game with JavaScript and HTML Canvas
      </a>
    </div>
  </main>

  <script src="game.js"></script>
</body>
</html>
